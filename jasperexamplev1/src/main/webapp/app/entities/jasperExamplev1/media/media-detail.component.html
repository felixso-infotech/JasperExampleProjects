<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="media">
            <h2><span jhiTranslate="jasperExamplev1App.jasperExamplev1Media.detail.title">Media</span> {{media.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jasperExamplev1App.jasperExamplev1Media.fileName">File Name</span></dt>
                <dd>
                    <span>{{media.fileName}}</span>
                </dd>
                <dt><span jhiTranslate="jasperExamplev1App.jasperExamplev1Media.file">File</span></dt>
                <dd>
                    <div *ngIf="media.file">
                        <a (click)="openFile(media.fileContentType, media.file)" jhiTranslate="entity.action.open">open</a>
                        {{media.fileContentType}}, {{byteSize(media.file)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/media', media.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
